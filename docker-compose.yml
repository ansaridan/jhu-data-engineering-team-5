version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: awesome_user
      POSTGRES_PASSWORD: awesome_password
      POSTGRES_DB: new_db
    ports:
      - "5432:5432"
    volumes:
      - ./:/home/awesome

  airflow-jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./:/home/awesome
    depends_on:
      - postgres
    environment:
      - AIRFLOW_HOME=/home/awesome/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/home/awesome/dags
    command: >
      bash -c "
      jupyter lab --ip=0.0.0.0 --no-browser --allow-root &&
      chmod 0600 /home/awesome/.local/share/jupyter/runtime/jupyter_cookie_secret"

  airflow-webserver:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8080:8080"
      environment:
        - AIRFLOW_HOME=/home/awesome/airflow
        - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://awesome_user:awesome_password@postgres/new_db
        - AIRFLOW__CORE__EXECUTOR=LocalExecutor
        - AIRFLOW__CORE__DAGS_FOLDER=/home/awesome/dags
      volumes:
        - ./:/home/awesome
      depends_on:
        - postgres
        - airflow-jupyter
      command: >
        bash -c "
        airflow db init &&
        airflow users create -r Admin -u admin -p admin -e admin@example.com -f Admin -l User &&
        airflow webserver"


  airflow-scheduler:
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        - AIRFLOW_HOME=/home/awesome/airflow
        - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://awesome_user:awesome_password@postgres/new_db
        - AIRFLOW__CORE__EXECUTOR=LocalExecutor
        - AIRFLOW__CORE__DAGS_FOLDER=/home/awesome/dags
      volumes:
        - ./:/home/awesome
      depends_on:
        - postgres
        - airflow-webserver
      command: >
        bash -c "
        airflow scheduler"